<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Личный сайт студента Geekrains</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript">

			var score = 0;

		function checkAnswer(inputId,answers){
			var userAnswer =document.getElementById(inputId).value;
			userAnswer = userAnswer.toLowerCase();
			for(var i =0; i< answers.length; i++){
				if(userAnswer == answers[i]){
					score++;
					break;

				}
			}
		}
		function checkAnswers(){

			checkAnswer("userAnswer1", ["водопровод", "Водопровод"]);
			checkAnswer("userAnswer2", ["сапоги", "Сапоги"]);
			checkAnswer("userAnswer3", ["магнитофон", "Магнитофон"]);
			
			alert("Вы отгадали " + score + " загадок");

		}


	</script>
</head>
<body>
<div class="content">
	<div class="header">
		<a href="index.html">Главная</a>
		<a href="puzzle.html">Загадки</a>
		<a href="guess.html">Угадайка</a>
	</div>

<div class="contentWrap">
	<div class="content">
		<div class="center">

		<h1>Игра в загадки</h1>

		<div class="box">
			
			<p>Речка спятила с ума — по домам пошла сама.</p>
			<input type="text" id="userAnswer1">

			<p>Пустые отдыхаем, а полные шагаем.</p>
			<input type="text" id="userAnswer2">

			<p>Нет ушей, а слышит. Нету рук, а пишет.</p>
			<input type="text" id="userAnswer3">

			<br>
			<a href="#" onclick="checkAnswers();">Ответить</a>

		</div>

		</div>
	</div>
</div>

</body>
</html>
